<ion-header>

  <ion-navbar>
    <ion-title>{{ categoriaNome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h2>Ver Categoria</h2>

  <ion-list>
    <ion-item *ngFor="let descricao of descricoes" >
        <h3>{{ descricao.titulo }}</h3>
        <p>{{ descricao.texto }}</p>
    </ion-item>
  </ion-list>

</ion-content>
