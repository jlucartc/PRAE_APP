<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>-->
  <ion-list>
    <ion-list-header>
      <h1>Not√≠cias</h1>
    </ion-list-header>
      <button ion-item *ngFor="let noticia of noticias">
        <small>{{ noticia.title }}</small>
      </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab type="button" name="button"><ion-icon name="pin"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
        <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
        <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
