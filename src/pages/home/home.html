<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Início
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row justify-content-center>
        <ion-col><button ion-button full large item-start (click)="noticias()" type="button" class="grid-menu-button" name="button">Notícias<ion-badge color="danger" margin-start *ngIf="noticiasNovas && noticiasNovas != 0" [(ngModel)]="noticiasNovas" name="noticiasNovas" ngDefaultControl>{{ noticiasNovas }}</ion-badge></button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button ion-button full large (click)="sobreAPRAE()" type="button" name="button" class="grid-menu-button"> Sobre a PRAE </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button class="grid-menu-button" ion-button full large (click)="coordenadorias()" type="button" name="button"> Coordenadorias </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button ion-button full large (click)="bolsas()" type="button" name="button" class="grid-menu-button"> Bolsas </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button class="grid-menu-button" ion-button full large (click)="auxilios()" type="button" name="button"> Auxílios </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button ion-button full large (click)="residenciaUniversitaria()" type="button" class="grid-menu-button" name="button"> Residência Universitária </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button ion-button full large (click)="restauranteUniversitario()" type="button" name="button" class="grid-menu-button"> Restaurante Universitário </button> </ion-col>
    </ion-row>
    <ion-row>
        <ion-col> <button ion-button full large (click)="informativos()" type="button" class="grid-menu-button" name="button"> Informativos </button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button class="grid-menu-button" ion-button full large (click)="ouvidoria()" type="button" name="button"> Ouvidoria </button> </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
