<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Notícias
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>

        <!--<ion-row class="ion-item" ion-item *ngFor="let noticia of noticias">
          <ion-col><button class="news-click-button" ion-button type="button" name="button"><small>{{ noticia.title }}</small></button></ion-col>
        </ion-row>-->

        <ion-row  *ngFor="let noticia of noticias" (click)="abrirUrl(noticia.guid)">
          <ion-col>
            <ion-card>
              <ion-card-content>
                <ion-card-title>{{ noticia.titulo }}<br><ion-badge item-end color="secondary">Nova notícia</ion-badge></ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

    </ion-list>

    <ion-fab bottom right>
      <button ion-fab type="button" name="button"><ion-icon name="pin"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
          <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
          <button ion-fab type="button" name="button"> <ion-icon name="add"></ion-icon> </button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
