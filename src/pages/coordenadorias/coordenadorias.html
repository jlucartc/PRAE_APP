<ion-header>

  <ion-navbar>
    <ion-title>Coordenadorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let coordenadoria of coordenadorias" (click)="verCoordenadoria(coordenadoria.id)">
      <ion-icon name="arrow-forward" margin-right></ion-icon>{{ coordenadoria.nome }}
    </ion-item>
  </ion-list>

</ion-content>
